<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/bxl-bitcoin.svg" type="image/x-icon">
    <title>Criptomoedas & Fundos de Investimento | Criptomoedas</title>
</head>
<body>
    <div class="container mt-4 mb-1">
        <h1 class="h1 mb-0 ms-2">Dashboard</h1>
        <div class="d-flex flex-row justify-content-between">
            <h5 class="h5 ms-2" id="subtitle">Criptomoedas <span id="separator">| </span><a id="fi-link" href="./fundosDeInvestimento.html">Fundos de Investimento</a></h5> 
            <h5 class="h5 text-end me-3">Por <a href="https://github.com/OrlatoDev" target="_blank">OrlatoDev</a></h5>
        </div>
    </div>
    <div class="container row align-items-center justify-content-center ps-3 pe-3">
        <div class="col p-3 currency-item">
            <div>
                <div>
                    <p class="mb-0 mt-2"><img src="./assets/btc.png" width="16" class="mb-1"> BTC/BRL <box-icon id="btc-chart-icon" name="" color="#A9A9A9"></box-icon></p>
                    <h4 class="price mb-2" id="btc">Carregando...</h4>
                </div>
            </div>
        </div>
        <div class="col p-3 currency-item">
            <div>
                <div>
                    <p class="mb-0 mt-2"><img src="./assets/eth.png" width="16" class="me-1 mb-1">ETH/BRL <box-icon id="eth-chart-icon" name="" color="#A9A9A9"></box-icon></p>
                    <h4 class="price mb-2" id="eth">Carregando...</h4>
                </div>
            </div>
        </div>
        <div class="col p-3 currency-item">
            <div>
                <div>
                    <p class="mb-0 mt-2"><img src="./assets/doge.png" width="16" class="me-1 mb-1">DOGE/BRL <box-icon id="doge-chart-icon" name="" color="#A9A9A9"></box-icon></p>
                    <h4 class="price mb-2" id="doge">Carregando...</h4>
                </div>
            </div>
        </div>
        <div class="col p-3 currency-item">
            <div>
                <div>
                    <p class="mb-0 mt-2"><img src="./assets/xrp.png" width="16" class="me-1 mb-1">XRP/BRL <box-icon id="xrp-chart-icon" name="" color="#A9A9A9"></box-icon></p>
                    <h4 class="price mb-2" id="xrp">Carregando...</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container align-items-center">
        <div class="row ps-3 pe-3 mb-5">
            <div class="col ps-3 pe-3 pt-3 pb-1">
                <div id="chart"></div>
                <div class="row">
                    <div class="col m-2">
                        <select onchange="selectChanged()" class="form-select select" id="crypto" aria-label="Default select example" style="background-color: #131517; color: #E6E8E9; border: 0;">
                            <option value="btc" selected>BTC/BRL</option>
                            <option value="eth">ETH/BRL</option>
                            <option value="doge">DOGE/BRL</option>
                            <option value="xrp">XRP/BRL</option>
                        </select>
                    </div>
                    <div class="col ms-1 mb-2 mt-2 me-2">
                        <select onchange="selectChanged()" class="form-select select" id="interval" aria-label="Default select example" style="background-color: #131517; color: #E6E8E9; border: 0;">
                            <option value="1d" selected>24 horas</option>
                            <option value="1w">1 semana</option>
                            <option value="1M">1 mÃªs</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="./script.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
