<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Montserrat:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/bxl-bitcoin.svg" type="image/x-icon">
    <title>Criptomoedas & Fundos de Investimento | Fundos de Investimento</title>
</head>
<body>
    <div class="container mt-4 mb-1">
        <h1 class="h1 mb-0 ms-2">Dashboard</h1>
        <div class="d-flex flex-row justify-content-between">
            <h5 class="h5 ms-2" id="subtitle">Fundos de Investimento <span id="separator">| </span><a id="crypto-link" href="./index.html">Criptomoedas</a></h5> 
            <h5 class="h5 text-end me-3">Por <a href="https://github.com/OrlatoDev" target="_blank">OrlatoDev</a></h5>
        </div>
    </div>
    <div class="container row align-items-center justify-content-center ps-3 pe-3">
        <div class="col p-3 currency-item">
            <div>
                <div>
                    <div class="col m-1">
                        <select onchange="selectClicked(this)" class="form-select select" id="fi" style="background-color: #131517; color: #E6E8E9; border: 0;">
                            <option value="default" selected>Selecione um fundo de investimento:</option>
                        </select>
                    </div>
                    <div id="fi-informations" class="container row align-items-center justify-content-center m-0 p-0">
                        <div class="col p-3 currency-item m-1">
                            <div>
                                <div>
                                    <h4 class="price mb-0" id="cnpj-fi">CNPJ: Selecione um FI</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col p-3 currency-item m-1">
                            <div>
                                <div>
                                    <h4 class="price mb-0" id="class-fi">Classe: Selecione um FI</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container row align-items-center justify-content-center m-0 p-0">
                <div class="col p-3 currency-item m-1">
                    <div>
                        <div>
                            <h4 class="price mb-0">YTD: <div id="ytd-fi">Selecione um FI</div></h4>
                        </div>
                    </div>
                </div>
                <div class="col p-3 currency-item m-1">
                    <div>
                        <div>
                            <h4 class="price mb-0">MTD: <div id="mtd-fi">Selecione um FI</div></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container row align-items-center justify-content-center m-0 p-0">
                <div class="col p-3 currency-item m-1">
                    <div>
                        <div>
                            <h4 class="price mb-0">Melhor mês: <div id="mm-fi">Selecione um FI</div></h4>
                        </div>
                    </div>
                </div>
                <div class="col p-3 currency-item m-1">
                    <div>
                        <div>
                            <h4 class="price mb-0">Pior mês: <div id="pm-fi">Selecione um FI</div></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container row align-items-center justify-content-center m-0 p-0">
                <div class="col p-3 currency-item m-1">
                    <div>
                        <div>
                            <h4 class="price mb-0">Meses positivos: <div id="mp-fi">Selecione um FI</div></h4>
                        </div>
                    </div>
                </div>
                <div class="col p-3 currency-item m-1">
                    <div>
                        <div>
                            <h4 class="price mb-0">Meses negativos: <div id="mn-fi">Selecione um FI</div></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-3 m-1">
                <h4 class="price mb-0">Valores das cotas</h4>
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./fundosDeInvestimento.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</body>
</html>
